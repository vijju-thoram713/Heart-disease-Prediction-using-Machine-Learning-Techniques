<!DOCTYPE html>
<html style=" overflow: scroll; ">
<!--From https://codepen.io/frytyler/pen/EGdtg-->

<head>
  <meta charset="UTF-8">
  <title>Heart Disease</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>

<body>

  <h1>Heart Disease prediction by using machine learning techniques</h1>

  <div class="forIndex">
    <a href="{{ url_for('accuracy') }}" class="bottom-right-button">Accuracy </a>
  </div>

  <div class="login">

    <h1><br> </h1>

    <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}" method="post" id="myForm">
      Age<input type="text" name="age" placeholder="age" required="required" />
      Sex<input type="text" name="Sex" placeholder="Sex" required="required" />
      cp<input type="text" name="cp" placeholder="cp" required="required" />
      trestbps<input type="text" name="trestbps" placeholder="trestbps" required="required" />
      chol<input type="text" name="chol" placeholder="chol" required="required" />
      fbs<input type="text" name="fbs" placeholder="fbs" required="required" />
      restecg<input type="text" name="restecg" placeholder="restecg" required="required" />
      thalach<input type="text" name="thalach" placeholder="thalach" required="required" />
      exang<input type="text" name="exang" placeholder="exang" required="required" />
      oldpeak<input type="text" name="oldpeak" placeholder="oldpeak" required="required" />
      slope<input type="text" name="slope" placeholder="slope" required="required" />
      ca<input type="text" name="ca" placeholder="ca" required="required" />
      thal<input type="text" name="thal" placeholder="thal" required="required" />

      <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
      <br>
      <button type="reset" class="btn btn-primary btn-block btn-large">Reset</button>
      <br><br>
    </form>
    {{ prediction_text }}
    <br>
    <br>
  </div>

</body>

</html>
